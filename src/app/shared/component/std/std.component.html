<div class="container my-3 outline">
  <h2 class="text-uppercase text-center">
    {{ iseditmode ? "update stdent" : "Add Student" }}
  </h2>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="">fName</label>
        <input type="text" class="form-control" #fName />
      </div>
      <div class="form-group">
        <label for="">lName</label>
        <input type="text" class="form-control" #lName />
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" #Email />
      </div>
      <div class="form-group">
        <label for="">Contact</label>
        <input type="text" class="form-control" #Contact />
      </div>
      <div>
        <button
          class="btn btn-info btn-block"
          *ngIf="!iseditmode"
          (click)="OnaddStd()"
        >
          Add std
        </button>
        <button
          class="btn btn-primary btn-block"
          *ngIf="iseditmode"
          (click)="UpdateStd()"
        >
          update std
        </button>
      </div>
    </div>

    <div class="col-md-7">
      <div class="resposives">
        <table class="table table-bordered" *ngIf="Stdudentarr.length > 0 else nodata" >
          <thead>
            <tr>
              <th>sr no</th>
              <th>full name</th>
              <th>email</th>
              <th>Contact</th>
              <th>Add & Remove</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let std of Stdudentarr; index as i" trackBy:trackById>
              <td>{{ i + 1 }}</td>
              <td>{{ std.fName }} {{ std.lName }}</td>
              <td>{{ std.Email }}</td>
              <td>{{ std.Contact }}</td>
              <td>
                <div class="example-button-container">
                  <button
                    mat-mini-fab
                    color="primary"
                    aria-label="Example icon button with a delete icon"
                    class="mr-2" (click)="OnEditBtn(std)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button 
                    mat-mini-fab
                    color="warn"
                    aria-label="Example icon button with a delete icon" (click)="Ondeletetn(std.StdId)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
            
      
        </table>
        <ng-template #nodata>
          <p  class="alert alert-info">no having data !!!</p>
        </ng-template>

        <!-- <p  class="alert alert-info">no having data !!!</p> -->
      </div>
      
    </div>
     
  </div>
</div>
